program: sweep.py
project: book-cover
method: bayes
metric:
  name: valid_mean_acc
  goal: maximize
parameters:
  learning_rate:
    min: 0.0001
    max: 0.003
  loss:
    values: ['ce', 'focal']
  optimizer:
    values: ['adam', 'adamw', 'radam', 'adamp', 'ranger', 'lamb']
  scheduler:
    values: ['cos_base', 'cycle']
  model:
    values: ['convnext_tiny_in22ft1k', 'convnext_small_in22ft1k', 'tf_efficientnetv2_m_in21ft1k',
             'tf_efficientnet_b6_ns', 'tf_efficientnetv2_s_in21ft1k']
  img_size:
    values: [224, 256, 384]
  epochs:
    value: 5
  warm_epoch:
    value: 0